<mat-button-toggle-group fxLayout="row wrap" aria-label="Buff Filter" [(ngModel)]="buff" name="buffs" multiple (change)="change()">
  <mat-button-toggle *ngFor="let b of buffs"
    [value]="b.name"
  >
    <img [src]="b.img" width="48" height="48" [matTooltip]="b.name"/>
  </mat-button-toggle>
</mat-button-toggle-group>
