<mat-button-toggle-group fxLayout="row wrap" aria-label="Buff Filter" [(ngModel)]="effects" name="effects" multiple (change)="onEffectChange()">
  <mat-button-toggle *ngFor="let effect of allEffects"
    [value]="effect"
  >
    <img [src]="effect.img" width="48" height="48" [matTooltip]="effect.label || effect.name"/>
  </mat-button-toggle>
</mat-button-toggle-group>
